<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: rgb(7,78,15);
            background: linear-gradient(180deg, rgba(7,78,15,1) 0%, rgba(129,210,159,1) 22%, rgba(2,50,2,1) 100%);
        }
        .bg-css {
            background: #23581c;
        }
        #text-css a {
            color: #e9967a;
        }
        #footer-css p, a {
            color: #e9967a;
        }
    </style>

    {% block style %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-css">
            <div class="container-fluid" id="text-css">
                <a class="navbar-brand" href="/">Square Vision GS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="#">Форум</a>
                        <a class="nav-link" href="#">Games</a>
                        <a class="nav-link" href="#">Магазин</a>
                    </div>
                    <div id="user-nav">
                        {% if user %}
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user }}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                                <li><a class="dropdown-item" href="/cart">Корзина</a></li>
                                <li><a class="dropdown-item" href="/auth/logout">Выйти</a></li>
                            </ul>
                        </div>
                        {% else %}
                        <a class="nav-link" href="/auth/login">Войти</a>
                        {% endif %}
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>

    <section>
        {% block content %}
        {% endblock %}
    </section>

    <footer class="bg-css">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4" id="footer-css">
                <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username'); // Получаем имя пользователя из localStorage
            const navLink = document.getElementById('user-nav'); // Получаем элемент навигации
    
            if (username) {
                // Если имя пользователя есть, создаем дропменю
                navLink.innerHTML = `
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            ${username} <!-- Отображаем имя пользователя -->
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                            <li><a class="dropdown-item" href="/cart">Корзина</a></li>
                            <li><a class="dropdown-item" href="/auth/logout">Выйти</a></li>
                        </ul>
                    </div>`;
            } else {
                // Если имени пользователя нет, отображаем ссылку для входа
                navLink.innerHTML = '<a class="nav-link" href="/auth/login">Войти</a>';
            }
        });
    </script>

  {% block scripts_js%}  
        
  {% endblock %}


</body>
</html>
